backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'create content'
    update: 'update content'
    delete: 'delete content'
    uploadMedia: '[skip ci] upload asset'
    deleteMedia: '[skip ci] delete asset'
media_folder: 'content/assets'
public_folder: '/assets'
locale: 'pt'
display_url: https://marscollective.co
logo_url: https://marscollective.co/logo.svg
collections:
  - name: 'posts'
    label: 'Posts'
    label_singular: 'post'
    folder: 'content/blog'
    create: true
    media_folder: ''
    public_folder: ''
    slug: '{{fields.titles.en}}'
    summary: '{{fields.titles.pt}}'
    path: '{{slug}}/index'
    editor:
      preview: false
    fields:
      - label: 'templateKey'
        name: 'templateKey'
        widget: 'hidden'
        default: 'blog'
      - label: 'Título'
        name: 'titles'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'string'
          - label: 'Em espanhol'
            name: 'es'
            widget: 'string'
          - label: 'Em português'
            name: 'pt'
            widget: 'string'
      - label: 'Descrição'
        name: 'descriptions'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'text'
          - label: 'Em espanhol'
            name: 'es'
            widget: 'text'
          - label: 'Em português'
            name: 'pt'
            widget: 'text'
      - label: 'Imagem em destaque'
        name: 'image'
        widget: 'image'
      - label: 'Créditos da imagem em destaque'
        name: 'credits'
        widget: 'string'
        required: false
      - label: 'Arquivo(s)'
        name: 'files'
        widget: 'list'
        summary: '{{fields.file}}'
        required: false
        field:
          label: 'Arquivo'
          name: 'file'
          widget: 'file'
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        dateFormat: 'DD/MM/YYYY'
        timeFormat: 'HH:mm'
        format: 'YYYY-MM-DD HH:mm:ss'
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
      - label: 'Autoria'
        name: 'author'
        widget: 'select'
        options:
          ['Anderson Lima', 'Daniel Soares', 'Etienne Bom', 'Frank Cedeño']
      - label: 'Texto em inglês'
        name: 'textEN'
        widget: 'markdown'
      - label: 'Texto em Espanhol'
        name: 'textES'
        widget: 'markdown'
      - label: 'Texto em Português'
        name: 'textPT'
        widget: 'markdown'
