  - name: 'equipe'
    label: 'Equipe'
    folder: 'content/team'
    media_folder: ''
    public_folder: ''
    summary: '{{fields.name}}'
    path: '{{title}}/index'
    delete: false
    editor:
      preview: false
    fields:
      - label: 'Key'
        name: 'key'
        widget: 'hidden'
        default: 'team'
      - label: 'Nome'
        name: 'name'
        widget: 'string'
      - label: 'Membro'
        name: 'member'
        widget: 'boolean'
      - label: 'Foto'
        name: 'image'
        widget: 'image'
      - label: 'Função'
        name: 'position'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'string'
          - label: 'Em espanhol'
            name: 'es'
            widget: 'string'
          - label: 'Em português'
            name: 'pt'
            widget: 'string'
      - label: 'Bio'
        name: 'bio'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'text'
          - label: 'Em espanhol'
            name: 'es'
            widget: 'text'
          - label: 'Em português'
            name: 'pt'
            widget: 'text'
