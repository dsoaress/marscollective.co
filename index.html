<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Collective</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet"> 

    <style>
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            color: #fb3d27;
            background: #E5E4DB;
            display: flex;
            min-height: 80vh;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 8rem;
            text-align: center;
            line-height: 1;
            margin: 0 auto;
        }

        span {
            font-size: 5rem;
            display: block;
        }

        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 3.8rem;
            }

            span {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>We are Mars <span>and we are coming</span></h1>
</body>
</html>
